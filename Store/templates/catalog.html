<html>
    <head>
        <script src="http://code.jquery.com/jquery-2.1.1.js"> </script>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <ul class="nav navbar-nav navbar-left">
                <li><a class="navbar-brand" href="/">Home</a></li>
                <li><a href="/admin-login/">Admin Login</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a class="navbar-brand" href="/cart/">Cart <b>({{cart_items}} items)</b></a></li>
                <li><a href="/cart/checkout"> Checkout!</a></li>
            </ul>
        </nav>
        <br>
        <br>
        <div class="page-header" style="text-align:center">        
            <h2>MyStore <br> <br> <small>The place to shop</small></h2>
        </div>
        <div class="row">
            {% for products in store_items %}
            <div class="col-md-4 well" style="text-align: center;">
                <b>{{products.name}}</b>
                <br>
                <p>{{products.description}}</p>
                <br>
                <img src={{products.imageLink}} style="max-width: 200px;">
                <br>
                <span class="label label-primary">{{products.price}}</span>
                <form method="POST">
                    {% csrf_token %}
                    <input type="submit" value="Add To Cart !" class="btn btn-success">
                    <input type="hidden" name="obj_id" value="{{products.id}}">
                </form>                
            </div>
            {% endfor %}
        </div>
    </body>
</html>
